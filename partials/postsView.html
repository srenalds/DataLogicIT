<body ng-app="DataLogicIT">
<div ng-controller="PostsController">
<md-tabs md-dynamic-height md-selected="selectedIndex" md-border-bottom md-autoselect class="md-primary md-hue-2">
  <md-tab ng-repeat="post in posts | limitTo:5"
    label="{{post.title}}">
    <div style="padding: 25px; text-align: left;">
      <div flex layout="row" layout-align="space-between start">
        <span><a href="#/posts/"+{{post.id}}>{{ post.title }}</a></span>
        <span>Published: {{ post.date | date:'longDate'}}</span>
      </div>
        <span>By: {{ post.author }}</span>
      <div ng-bind-html="post.content"></div>
    </div>
  </md-tab>
</md-tabs>
</div>
</body>
