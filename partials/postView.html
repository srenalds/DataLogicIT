<body ng-app="DataLogicIT">
<div ng-controller="ViewPostController">
  <div>
    <span>{{ post.title.rendered }}</span>
    <span>Published: {{ post.date | date:'longDate'}}</span>
    <span>Written By: {{ authorName }}</span>
  </div>
  <div ng-bind-html="post.content.rendered">
  </div>
</div>
</body>
