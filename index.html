<html lang="en" ng-app="DataLogicIT">
  <head>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/material-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="webAppController">
    <md-toolbar md-scroll-shrink layout="row" layout-align="space-between start">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between start">
        <div>
          <md-menu>
            <md-button aria-label="About" class="md-icon-button" ng-click="$mdOpenMenu()">
              <md-icon md-menu-origin md-svg-icon="img/icons/ic_menu_black_24px.svg"></md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button ng-click="setRoute('/')">
                  <md-icon md-svg-icon="img/icons/ic_chevron_right_black_24px.svg" md-menu-align-target></md-icon>
                  Home
                </md-button>
              </md-menu-item>
              <md-menu-item>
                    <md-button ng-click="setRoute('/archives')">
                  <md-icon md-svg-icon="img/icons/ic_chevron_right_black_24px.svg"></md-icon>
                  Archives
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="setRoute('/about')">
                  <md-icon md-svg-icon="img/icons/ic_chevron_right_black_24px.svg"></md-icon>
                  About
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
        <div ng-click="setRoute('/')">
          <img src="img/DataLogicitLogo.png" alt="DataLogicIT" hide show-gt-md title="DataLogic Information Technologies"/>
          <h1 hide-sm show-md hide-gt-md>DataLogicIT</h1>
          <h2 show-sm hide-gt-sm>DataLogicIT</h1>
        </div>
        <md-button ng-click="toggleRight()" class="md-icon-button md-primary md-hue-2">
          <md-icon aria-label="Twitter Bar" md-svg-icon="img/icons/twitter.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row" flex>
      <md-content layout="column" flex class="md-padding md-primary">
        <div ng-view></div>
      </md-content>
      <md-sidenav layout="column" flex class="md-sidenav-right md-padding md-whiteframe-z5" md-component-id="right" md-is-locked-open="lockRight && $mdMedia('gt-md')">
        <md-content layout-padding layout-fill>
          <a class="twitter-timeline" data-widget-id="631535848526196736" ng-href="https://twitter.com/SteveRenalds" data-screen-name="SteveRenalds">Tweets by SteveRenalds</a>
          <a class="twitter-follow-button" ng-href="https://twitter.com/SteveRenalds" data-size="large">Follow @SteveRenalds</a>
          <p><b>For what can't be said in 140 characters: <script src="js/email.js"></script></b></p>
          <md-button ng-click="toggleRight()" hide-gt-md class="md-raised md-primary md-hue-2">Close</md-button>
        </md-content>
      </md-sidenav>
    </div>
  </div>
</div>
    <!-- Angular Material Dependencies -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-aria.min.js"></script>
    <script src="js/angular/angular-material.min.js"></script>
    <script src="js/angular/angular-sanitize.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/twitter.js"></script>
  </body>
</html>
